<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Media application ">
    <title>connectu | login</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/styles.css">
   
    
</head>
  <body class="body">

    <!--Nav-->
    <nav class="navbar navbar-expand-md ">
      <div class="container">
          <a href="login.html" class="navbar-brand">ConnectU</a>
     </nav>
       <div class="container">
        <h2>Log in</h2>
        <form id="loginForm">
          
          <div class="form-group ">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="emailInput" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required minlength="8">
          </div>
          <button class="btn btn-primary submit" >Log in</button>
        </form>
        <p>Don't have an account yet? <a href="register.html">Register here</a>.</p>
      </div>
      


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="/js/api/constants.mjs" defer type="module" ></script>
      <script src="/js/index.mjs" defer type="module" ></script>
      <script src="/js/handlers/login.mjs" defer type="module" ></script>

  </body>
</html>
