<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Media application ">
    <title>connectu | register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/js/api/constants.mjs" defer type="module" ></script>
    <script src="/js/index.mjs" defer type="module" ></script>
    <script src="/js/handlers/register.mjs" defer type="module" ></script>
    
    
</head>
  <body class="body">

    <!--Nav-->
    <nav class="navbar navbar-expand-md ">
        <div class="container">
            <a href="login.html" class="navbar-brand">ConnectU</a>
        </div> 
       </nav>
       <div class="flex-grow-1 p-3 my-4 container justify-content-center">
        <h2>register to discover</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="nameInput" name="name" required pattern="^[\w]+$" title="User name must only containt lower case and upper case letters, numbers and underscore">
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" id="emailInput" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @(stud.)noroff.no domains are allowed">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="passwordInput" name="password" required minlength="8">
          </div>
          <div class="form-group">
            <label for="banner">Banner:</label>
            <input type="url" class="form-control" id="banerInput" name="banner">
          </div>
          <div class="form-group">
            <label for="avatar">Avatar:</label>
            <input type="url" class="form-control" id="avatarInput" name="avatar">
          </div>
          <button class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a>.</p>
      </div>
      


      

  </body>
</html>
